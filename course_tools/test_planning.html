<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Planning Simplifi√©</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { background: #ecfdf5; border-left: 4px solid #059669; padding: 1rem; border-radius: 8px; }
        .date-info { font-style: italic; opacity: 0.8; margin: 0.3rem 0; }
    </style>
</head>
<body>
    <h1>Test du Planning Simplifi√©</h1>
    
    <div class="success revision-tips">
        <strong>üìÖ Ton planning de r√©vision :</strong><br>
        <span id="todayDate" class="date-info"></span><br>
        ‚Ä¢ <strong>1√®re r√©vision (<span id="date1"></span>) :</strong> Relis juste la fiche r√©sum√©<br>
        ‚Ä¢ <strong>2√®me r√©vision (<span id="date2"></span>) :</strong> Refais un exercice sans regarder la correction<br>
        ‚Ä¢ <strong>3√®me r√©vision (<span id="date3"></span>) :</strong> Explique la m√©thode √† quelqu'un d'autre
    </div>

    <script>
        // Gestion simplifi√©e du planning de r√©vision
        const todayDate = document.getElementById('todayDate');
        const date1 = document.getElementById('date1');
        const date2 = document.getElementById('date2');
        const date3 = document.getElementById('date3');
        
        // Initialiser le planning simplifi√©
        function initializeSimplePlanning() {
            const today = new Date();
            
            // Afficher la date du jour
            const todayStr = today.toLocaleDateString('fr-FR', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long',
                year: 'numeric'
            });
            todayDate.textContent = `Cours fait le ${todayStr}`;
            
            // Calculer les dates de r√©vision (J+1, J+3, J+7)
            const intervals = [1, 3, 7];
            const dates = [date1, date2, date3];
            
            intervals.forEach((interval, index) => {
                const revDate = new Date(today);
                revDate.setDate(today.getDate() + interval);
                
                const dateStr = revDate.toLocaleDateString('fr-FR', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long' 
                });
                
                if (dates[index]) {
                    dates[index].textContent = dateStr;
                }
            });
        }
        
        // Charger au d√©marrage
        initializeSimplePlanning();
    </script>
</body>
</html>
